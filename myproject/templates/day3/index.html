<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>List of Books</h1>
  <table border="1">
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Author</td>
      <td>Email</td>
      <td>Summary</td>
    </tr>
    {%for book in all_books%}
    <tr>
      <td>{{book.id}}</td>
      <td>{{book.name}}</td>
      <td>{{book.author}}</td>
      <td>{{book.email}}</td>
      <td>{{book.summary}}</td>
    </tr>
    {%endfor%}
  </table>
</body>
</html>
